<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <div class="overlay">
      <div class="modal">
        <h2 class="modal__title">ğŸ· pig game</h2>
        <p class="modal__text">
          Keep rolling and try your luckğŸ€!<br />Roll 1 and you loose your
          progress.<br />First to get to 100 wins!
        </p>
        <input
          type="text"
          class="modal__input"
          id="player0-name"
          placeholder="Your name"
        />
        <input
          type="text"
          class="modal__input"
          id="player1-name"
          placeholder="Your arch-nemesis"
        />
        <button class="btn--start">ğŸš€ start</button>
      </div>
    </div>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">ğŸ”„ New game</button>
      <button class="btn btn--roll">ğŸ² Roll dice</button>
      <button class="btn btn--hold">ğŸ“¥ Hold</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
